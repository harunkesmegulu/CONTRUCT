<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DESIGN SOFTWARE INSTALATION AND SALES CONTRACT</title>
  </head>
  <body>
    <!-- <form action="result.html" id="contract"> -->
    <form action="result.html" method="get">
      <h1 style="text-align: center">
        DESIGN SOFTWARE INSTALATION AND SALES CONTRACT
      </h1>
      <br />

      <fieldset>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox"
          >I accept the accuracy of the following information and confirm the
          agreement.</label>
        <br />
        <input
          type="submit"
          name="Save Changes"
          id="Save Changes"
          value="Save Changes"
        />
        <input type="reset" name="" id="" value="DELETE" />
      </fieldset>

      <fieldset class="form">
        <legend>Personel Information</legend>
        <div class="form_item">
          <label for="security_id">Form security ID</label>
          <input type="text" name="Security ID" id="security_id" />
        </div>
        <div class="form_item">
          <label for="Name">Name</label>
          <input type="text" name="name" id="Name" />
        </div>
        <div class="form_item">
          <label for="sname">Surname</label>
          <input type="text" name="surname" id="sname" />
        </div>
        <div class="form_item">
          <label for="Age">Age</label>
          <input type="text" name="Age" id="Age" />
        </div>
        <div class="form_item">
          <label for="Mail">Mail Address</label>
          <input type="text" name="Mail Address" id="Mail" />
        </div>
        <div class="form_item">
          <label for="Add Photo">Add Photo</label>
          <input type="file" name="photo file" id="Add Photo" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
